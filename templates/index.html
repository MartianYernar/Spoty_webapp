<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
</head>
<body>
    <h1>Welcome to the Music App</h1>
    <ul>
        {% for song in music_list %}
        <li><a href="{{ url_for('music', music_id=song.id) }}">{{ song.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('register') }}">Register</a> | <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
